<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="Resources and guidance for World Languages & Cultures faculty on Generative AI.">
</head>
<body>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <div class="content-wrapper">
            <div id="markdown-content" class="markdown-content" data-md="docs/About This Resource.md"></div>
        </div>
        
        <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid #eee; color: #666; font-size: 0.9em;">

    <script src="js/markdown-loader.js"></script>
    <script src="js/sidebar-loader.js"></script>
    <script>
        // Simple active state highlighting
        const currentPath = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    </script>
</body>
